name: output Changed files
on: 
  push:
    branches: [ main ]

jobs:
  changedfiles:
    runs-on: ubuntu-latest
    steps:
    - name: Fetch changed files as json
      id: files
      uses: jitterbit/get-changed-files@v1
      with:
        format: 'json'
    - name: Print output
      run: |
        echo ${{ steps.files.outputs.all }}